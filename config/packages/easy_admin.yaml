                    - { property: 'objectSourceTwo', label: 'app.admin.craft.object-source-two' }
                    - { property: 'objectResult', label: 'app.admin.craft.object-result' }
            new:
                title: 'app.admin.new.craft'
            edit:
                title: 'app.admin.edit.craft'
        Inventory:
            class: App\Entity\Inventory
            label: 'app.admin.inventory'
            list:
                title: 'app.admin.list.inventory'
                fields:
                    - { property: 'user', label: 'app.admin.inventory.user' }
                    - { property: 'object', label: 'app.admin.inventory.object' }
            form:
                fields:
                    - { property: 'user', label: 'app.admin.inventory.user' }
                    - { property: 'object', label: 'app.admin.inventory.object' }
            show:
                title: 'app.admin.show.inventory'
                fields:
                    - { property: 'user', label: 'app.admin.inventory.user' }
                    - { property: 'object', label: 'app.admin.inventory.object' }
            new:
                title: 'app.admin.new.inventory'
            edit:
                title: 'app.admin.edit.inventory'
        VisibilityObject:
            class: App\Entity\VisibilityObject
            label: 'app.admin.visibility-object'
            list:
                title: 'app.admin.list.visibility-object'
                fields:
                    - { property: 'user', label: 'app.admin.visibility-object.user' }
                    - { property: 'object', label: 'app.admin.visibility-object.object' }
                    - { property: 'isValid', type: 'toggle', label: 'app.admin.visibility-object.is_valid' }
            form:
                fields:
                    - { property: 'user', label: 'app.admin.visibility-object.user' }
                    - { property: 'object', label: 'app.admin.visibility-object.object' }
                    - { property: 'isValid', label: 'app.admin.visibility-object.is_valid' }
            show:
